name: "Build crx"

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Auto Minify
      uses: nizarmah/auto-minify@master

    - name: Override
      run: |
        python min.js-override.py

    - name: Zip
      run: |
        zip -q -r Pomodoro-Improved-build.zip -@ < build.lst
        cp Pomodoro-Improved-build.zip Pomodoro-Improved-build.crx

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: zip file
        path: Pomodoro-Improved-build.zip

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: crx file
        path: Pomodoro-Improved-build.crx
